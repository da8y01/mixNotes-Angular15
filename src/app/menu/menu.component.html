<div class="container"
     fxLayout="column"
     fxLayoutGap="10px">

  <div fxFlex>
    <div>
      <h3>Menu</h3>
      <hr>
    </div>
  </div>

  <!-- <div fxFlex *ngIf="dishes" [@expand]> -->
  <div fxFlex *ngIf="items" [@expand]>
    <mat-grid-list cols="2" rowHeight="200px">
      <mat-grid-tile *ngFor="let item of items" [routerLink]="['/itemdetail', item._id]" appHighlight>
        <img height="200px" src="{{ baseURL + item.image}}" alt={{item.name}}>
        <mat-grid-tile-footer>
          <!-- <h1 matLine>{{dish.name | uppercase}}</h1> -->
          <h1 matLine>{{item.name | uppercase}}</h1>
        </mat-grid-tile-footer>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
  <!-- <div [hidden]="dishes || errMess"> -->
  <div [hidden]="items || errMess">
      <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
  </div>
  <div *ngIf="errMess">
    <h2>Error</h2>
    <h4>{{errMess}}</h4>
  </div>
</div>
